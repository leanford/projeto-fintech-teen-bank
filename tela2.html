<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro - Teen Bank</title>

        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">

        <link rel="stylesheet" type ="text/css" href="css.css">
    </head>

    <body>
        <div class="container">
                <div class="logo">
                    <img src="img/21012.png" alt="Logo Banco">    
                </div>
                
                <div class="logo__text text-white text-center">
                    <h1 class="heading-primary mb-0">Teen Banking</h1>
                    <h2 class="heading-secondary display-6 fw-bold">O banco feito para os jovens!</h2>
                </div>

                <div class="box2">
                    <div class="container">

                        <h4>Preencha os dados solicitados a seguir:</h4>

                        <form class="form-inline">

                            <div class="form-group">
                                <label for="nome"><!--Nome Completo:--></label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                            </div>

                            <div class="form-group">
                                <label for="cpf"><!--CPF:--></label>
                                <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
                            </div>

                            <div class="form-group">
                                <label for="email"><!--Email:--></label>
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                            </div>

                            <div class="form-group">
                                <label for="senha"><!--Senha--></label>
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            </div>

                            <div class="form-group">
                                <label for="repetirSenha"><!--Repetir Senha:--></label>
                                <input type="password" class="form-control" id="repetirSenha" placeholder="Repetir Senha" required>
                            </div>

                            <a href="tela1.html"><button type="button" class="btn btn-primary btn-lg">Voltar</button>
                            <button type="submit" class="btn btn-success btn-lg">Prosseguir</button>
                        </form>
                    </div>
                </div>
        </div>
    </body>
</html>
