<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Teen Bank</title>

        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">

        <link rel="stylesheet" type ="text/css" href="css.css">

    </head>

    <body>
        <div class="container">
            
            <div class="logo">
                <img src="img/21012.png" alt="Logo Banco">    
            </div>
            
            <div class="logo__text text-white text-center">
                <h1 class="heading-primary mb-0">Teen Banking</h1>
                <h2 class="heading-secondary display-6 fw-bold">O banco feito para os jovens!</h2>
            </div>

            <div class="box">
                    <div class="container">
                
                        <h4 class="heading-tertiary text-center">Preencha os dados solicitados para acessar sua conta!</h4>

                        <div class="logar">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="email"><!--Email:--></label>
                                    <input type="email" class="form-control" id="email" placeholder="E-mail ou CPF" required>
                                </div>

                                <div class="form-group">
                                    <label for="senha"><!--Senha--></label>
                                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                </div>

                                <a href="tela2.html"><button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
                                <button type="submit" class="btn btn-success btn-lg">Entrar</button>

                            </form>
                        </div>
                        <a href="#" id="esqueceu-senha-btn"><li>Esqueceu a senha?</li></a>
                    </div>
            </div>
        </div>
    </body>
</html>
